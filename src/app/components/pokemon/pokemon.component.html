

<div class="row animated fadeIn"  *ngFor="let item of data" >
    <div class="col-2">
        <img [src]="item.image" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ item.name }}</h3>
      

    </div>

    <div class="col-4 text-right">

        <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>

    </div>
</div>





<p *ngFor="let item of data"> {{item.name}} </p>
